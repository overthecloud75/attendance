{% extends "base.html" %}
{% block content %}
<div class="container w-50 my-3">
    <h2>{{ data.title }}</h2>
    <div class="d-flex justify-content-end">
        <div class="badge bg-light text-dark p-2">
            {{ data.create_time }}
        </div>
        <div class="badge bg-light text-dark p-2">
            <i>written by </i>{{ data.name }}
        </div>
    </div>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">{{ data.content|markdown }}</div>
        </div>
    </div>
</div>
{% endblock %}
