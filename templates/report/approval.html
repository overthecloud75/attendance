{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <form method="post" class="post-form">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" name="name" id="name"
                   value="{{ g.user.name }}" readonly>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="name@example.com"
                   value="{{ g.user.email }}" readonly>
        </div>
        <div class="form-group">
            <label for="approver">결재자</label>
            <input type="text" class="form-control" name="approver" id="approver"
                   value="{{ approver.name }}" readonly>
        </div>
        <div class="form-group">
            <label for="start">시작일</label>
            <input type="date" class="form-control" name="start" id="start"
                   value="{{ start }}">
        </div>
        <div class="form-group">
            <label for="end">종료일</label>
            <input type="date" class="form-control" name="end" id="end"
                   value="{{ end }}">
        </div>
        <div class="form-group">
            <label for="reason">사유 ex) {{ approval_reason }}</label>
            <select class="form-select" name="reason" id="reason" aria-label="Default select regular">
                {% for reason in approval_reason %}
                <option value="{{ reason }}">{{ reason }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="detail">상세</label>
            <textarea class="form-control" name="detail" id="detail" rows="15"></textarea>
        </div>
        <div class="my-3">
            <button type="submit" class="btn btn-primary">신청</button>
        </div>
    </form>
</div>
{% endblock %}
